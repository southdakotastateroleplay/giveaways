<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSRP Giveaways</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .giveaway-section {
            margin-top: 20px;
        }

        .giveaway-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <h1>SDSRP Giveaways</h1>

    <div class="giveaway-section">
        <div class="giveaway-card">
            <h2>Coming Up Giveaways</h2>
            <p>This giveaway is disabled, but stay tuned for future giveaways!</p>
            <button class="disabled" disabled>1200 Robux</button>
        </div>

        <div class="giveaway-card">
            <h2>Current Giveaways</h2>
            <p>There are no giveaways available at the moment. Check back later!</p>
        </div>
    </div>

</body>

</html>
