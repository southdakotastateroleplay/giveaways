<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSRP Giveaways</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .giveaway-section {
            text-align: center;
            margin: 20px;
        }

        .giveaway-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            width: 300px;
            margin: 0 auto;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .popup .popuptext {
            visibility: hidden;
            width: 240px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -120px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .popup:hover .popuptext {
            visibility: visible;
            opacity: 1;
        }

        .join-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .join-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>SDSRP Giveaways</h1>

    <div class="giveaway-section">
        <div class="giveaway-card">
            <h2>SDSRP 1200 Robux Giveaway</h2>
            <p>This giveaway will require you to join the SDSRP Roblox Group.</p>
            <div class="popup">
                <button class="join-button" onclick="location.href='/giveaways/11'">Join Giveaway</button>
                <span class="popuptext">Click to join the giveaway!</span>
            </div>
        </div>

        <div class="giveaway-card">
            <h2>Upcoming Giveaways</h2>
            <p>There are no giveaways available at the moment. Check back later!</p>
        </div>
    </div>

</body>

</html>
